<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice - Simple & Clean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgb(177 255 241);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            color: #34495e;
            font-weight: 500;
            margin-bottom: 10px;
        }

        #text-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        #text-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .char-count {
            text-align: right;
            color: #95a5a6;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            color: #34495e;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        select, input[type="range"] {
            width: 100%;
        }

        select {
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #ecf0f1;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: none;
        }

        .range-value {
            min-width: 40px;
            text-align: center;
            color: #3498db;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .status.error {
            background: #fadbd8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .status.info {
            background: #d6eaf8;
            color: #3498db;
            border: 1px solid #3498db;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }
        }

        .speaking {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Text to Voice</h1>
            <p>Convert your text into natural speech</p>
        </header>

        <main>
            <section class="input-section">
                <label for="text-input">Enter your text</label>
                <textarea 
                    id="text-input" 
                    placeholder="Type or paste your text here..."
                ></textarea>
                <div class="char-count">
                    <span id="char-count">0</span> characters
                </div>
            </section>

            <section class="controls">
                <div class="control-group">
                    <label for="voice-select">Voice</label>
                    <select id="voice-select">
                        <option value="">Loading voices...</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="rate-slider">Speed</label>
                    <div class="range-container">
                        <input 
                            type="range" 
                            id="rate-slider" 
                            min="0.5" 
                            max="2" 
                            step="0.1" 
                            value="1"
                        >
                        <span class="range-value" id="rate-value">1.0</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="pitch-slider">Pitch</label>
                    <div class="range-container">
                        <input 
                            type="range" 
                            id="pitch-slider" 
                            min="0.5" 
                            max="2" 
                            step="0.1" 
                            value="1"
                        >
                        <span class="range-value" id="pitch-value">1.0</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="volume-slider">Volume</label>
                    <div class="range-container">
                        <input 
                            type="range" 
                            id="volume-slider" 
                            min="0" 
                            max="1" 
                            step="0.1" 
                            value="1"
                        >
                        <span class="range-value" id="volume-value">100%</span>
                    </div>
                </div>
            </section>

            <section class="buttons">
                <button id="speak-btn" class="btn btn-primary">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                    </svg>
                    Speak
                </button>
                
                <button id="stop-btn" class="btn btn-secondary">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd"/>
                    </svg>
                    Stop
                </button>
                
                <button id="clear-btn" class="btn btn-secondary">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    </svg>
                    Clear
                </button>
            </section>

            <div id="status" class="status"></div>
        </main>
    </div>

    <script>

        if (!('speechSynthesis' in window)) {
            showStatus('Your browser does not support speech synthesis. Try Chrome, Safari, or Edge.', 'error');
            document.getElementById('speak-btn').disabled = true;
        }

        const textInput = document.getElementById('text-input');
        const charCount = document.getElementById('char-count');
        const voiceSelect = document.getElementById('voice-select');
        const rateSlider = document.getElementById('rate-slider');
        const rateValue = document.getElementById('rate-value');
        const pitchSlider = document.getElementById('pitch-slider');
        const pitchValue = document.getElementById('pitch-value');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeValue = document.getElementById('volume-value');
        const speakBtn = document.getElementById('speak-btn');
        const stopBtn = document.getElementById('stop-btn');
        const clearBtn = document.getElementById('clear-btn');
        const statusDiv = document.getElementById('status');

        let synth = window.speechSynthesis;
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            
            if (voices.length === 0) {
                voiceSelect.innerHTML = '<option value="">No voices available</option>';
                return;
            }

            const voicesByLang = {};
            voices.forEach(voice => {
                const lang = voice.lang.split('-')[0];
                if (!voicesByLang[lang]) {
                    voicesByLang[lang] = [];
                }
                voicesByLang[lang].push(voice);
            });

            const sortedLangs = Object.keys(voicesByLang).sort((a, b) => {
                if (a === 'en') return -1;
                if (b === 'en') return 1;
                return a.localeCompare(b);
            });

            sortedLangs.forEach(lang => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = lang.toUpperCase();
                
                voicesByLang[lang].forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    if (voice.default) {
                        option.textContent += ' â€” Default';
                    }
                    optgroup.appendChild(option);
                });
                
                voiceSelect.appendChild(optgroup);
            });
        }

        loadVoices();
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }

        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });

        rateSlider.addEventListener('input', () => {
            rateValue.textContent = parseFloat(rateSlider.value).toFixed(1);
        });

        pitchSlider.addEventListener('input', () => {
            pitchValue.textContent = parseFloat(pitchSlider.value).toFixed(1);
        });

        volumeSlider.addEventListener('input', () => {
            volumeValue.textContent = Math.round(volumeSlider.value * 100) + '%';
        });

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            } else if (type === 'info') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        function speakText() {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('Please enter some text to speak', 'error');
                return;
            }

            synth.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            
            const selectedVoiceName = voiceSelect.value;
            if (selectedVoiceName) {
                utterance.voice = voices.find(voice => voice.name === selectedVoiceName);
            }
            
            utterance.rate = parseFloat(rateSlider.value);
            utterance.pitch = parseFloat(pitchSlider.value);
            utterance.volume = parseFloat(volumeSlider.value);

            utterance.onstart = () => {
                speakBtn.disabled = true;
                speakBtn.classList.add('speaking');
                speakBtn.innerHTML = `
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
                    </svg>
                    Speaking...
                `;
                showStatus('Speaking...', 'info');
            };

            utterance.onend = () => {
                speakBtn.disabled = false;
                speakBtn.classList.remove('speaking');
                speakBtn.innerHTML = `
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                    </svg>
                    Speak
                `;
                statusDiv.style.display = 'none';
            };

            utterance.onerror = (event) => {
                showStatus('Speech error: ' + event.error, 'error');
                speakBtn.disabled = false;
                speakBtn.classList.remove('speaking');
                speakBtn.innerHTML = `
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                    </svg>
                    Speak
                `;
            };


            synth.speak(utterance);
        }

        function stopSpeech() {
            synth.cancel();
            speakBtn.disabled = false;
            speakBtn.classList.remove('speaking');
            speakBtn.innerHTML = `
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                </svg>
                Speak
            `;
            statusDiv.style.display = 'none';
        }

        function clearText() {
            textInput.value = '';
            charCount.textContent = '0';
            textInput.focus();
        }

        speakBtn.addEventListener('click', speakText);
        stopBtn.addEventListener('click', stopSpeech);
        clearBtn.addEventListener('click', clearText);

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    speakText();
                } else if (e.key === 'k') {
                    e.preventDefault();
                    clearText();
                }
            }
        });

        // input
        textInput.focus();
    </script>
</body>
</html>
